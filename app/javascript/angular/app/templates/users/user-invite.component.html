<!-- content -->
  <div id="content" class="app-content" role="main">
    <div class="app-content-body ">
      <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Send invitation</h1>
      </div>

    <div class="wrapper-md">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="alert alert-success" *ngIf="success_message">
              <a href="#" data-dismiss="alert" class="close">×</a>
              {{success_message}}
            </div>
            <div class="alert alert-danger" *ngIf="show_error">
              <a href="#" data-dismiss="alert" class="close">×</a>
              {{show_error}}
            </div>
            <form [formGroup]="inviteForm" (ngSubmit)="inviteUser(inviteForm.value)" class="bs-example form-horizontal">
              <div class="form-group">
                <label class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" name="full_name" formControlName="full_name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email">
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-info" [disabled]="!inviteForm.valid">Send an invitation</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    </div>
  </div>
