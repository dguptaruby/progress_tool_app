<!-- content -->
  <div id="content" class="app-content" role="main">
    <div class="app-content-body ">
      <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Milestones</h1>
      </div>

    <div class="wrapper-md">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading font-bold" *ngIf="milestoneForm.value.id">Update Milestone</div>
          <div class="panel-heading font-bold" *ngIf="!milestoneForm.value.id">Create New Milestone</div>
          <div class="panel-body">
            <div class="alert alert-success" *ngIf="success_message">
              <a href="#" data-dismiss="alert" class="close">×</a>
              {{success_message}}
            </div>
            <div class="alert alert-danger" *ngIf="show_error">
              <a href="#" data-dismiss="alert" class="close">×</a>
              {{show_error}}
            </div>
            <form [formGroup]="milestoneForm" (ngSubmit)="saveDataWithFile(milestoneForm.value)" class="bs-example form-horizontal">
              <div class="form-group">
                <label class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" name="name" formControlName="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                  <textarea class="form-control" placeholder="Description" name="description" formControlName="description"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Submission due at</label>
                <div class="col-lg-10">
                    <input class="form-control" placeholder="mm/dd/yyyy" format="mm/dd/yyyy" name="dp1" formControlName="submission_due_at" ngbDatepicker #d1="ngbDatepicker" (focus)="d1.toggle()">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Submitted at</label>
                <div class="col-lg-10">
                    <input class="form-control" placeholder="mm/dd/yyyy" format="mm/dd/yyyy" name="dp2" formControlName="submitted_at" ngbDatepicker #d2="ngbDatepicker" (focus)="d2.toggle()">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Action Items</label>
                <div class="col-lg-10">
                  <select class="form-control m-b" name="action_item_id" formControlName="action_item_id">
                    <option value="null">Select Action Item</option>
                    <option *ngFor="let ac_item of action_items" value="{{ac_item.attributes.id}}">{{ac_item.attributes.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Status</label>
                <div class="col-lg-10">
                  <select class="form-control m-b" name="status_id" formControlName="status_id">
                    <option value="null">Select Status</option>
                    <option *ngFor="let status of status_list" value="{{status.id}}">{{status.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group" *ngIf="attachments.length > 0">
                <label class="col-lg-2 control-label">Attached Files</label>
                <div class="col-lg-10">
                <!-- <pre>{{attachments | json}}</pre> -->
                <ul>
                  <li *ngFor="let att of attachments">
                    <a href="{{att.file_url}}" target="_blank">{{att.name}}</a>
                  </li>
                </ul>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Attachments</label>
                <div class="col-lg-10">
                  <input type="file" class="form-control" name="attachments" formControlName="attachments" multiple (change)="getFileDetails($event)">
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-info" [disabled]="!milestoneForm.valid">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    </div>
  </div>
